# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1

executors:
  executor:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: /tmp/procudo

jobs: 
  init:
    executor: executor
    steps:
      - checkout
      - run:
          name: Install OpenVPN
          command: |
            sudo apt-get install openvpn
      - run:
          name: Fetch cfssl
          command: |
            cd .cfssl/
            wget https://github.com/cloudflare/cfssl/releases/download/v1.4.1/cfssljson_1.4.1_linux_amd64 -o cfssljson
            chmod +x cfssljson
            wget https://github.com/cloudflare/cfssl/releases/download/v1.4.1/cfssl_1.4.1_linux_amd64 -o cfssl
            chmod +x cfssl
      - run:
          name: Generate CA, Server and Client Certificates
          command: |
            mkdir -p data
            cd .cfssl/
            ./setup.sh

      - save_cache:
          paths:
            - .cfssl/pki
          key: v1-certificates-{{ checksum ".cfssl/pki/ca.pem" }}

  build:
    executor: executor
    steps:  
      - run:
          name: Install Dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            coverage run tests.py
            coverage report -m procudo
            coverage html
            codecov

      - store_artifacts:
          path: htmlcov
      

workflows:
  version: 2
  build_and_test:
    jobs:
      - init
      - build:
          requires:
            - init


